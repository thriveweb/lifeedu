<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Generate your favicon package here: https://realfavicongenerator.net/ -->
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500i,600,700" rel="stylesheet">
    <title></title>


    <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-112677798-5"></script>
<script>
window.dataLayer = window.dataLayer || []
function gtag() {
  dataLayer.push(arguments)
}
gtag('js', new Date())

gtag('config', 'UA-112677798-5')
</script>

  </head>
  <body>
    <form name='happy' netlify netlify-honeypot='bot-field' hidden>
      <input type='hidden' name='happy_feedback' value='happy feedback' />
      <input type='text' name='name' />
      <input type='email' name='email' />
      <textarea name='message'></textarea>
      <input type='checkbox' name='agree' />
    </form>
    <form name='neutral' netlify netlify-honeypot='bot-field' hidden>
      <input type='text' name='name' />
      <input type='email' name='email' />
      <textarea name='message'></textarea>
      <input type='checkbox' name='agree' />
    </form>
    <form name='sad' netlify netlify-honeypot='bot-field' hidden>
      <input type='text' name='name' />
      <input type='email' name='email' />
      <textarea name='message'></textarea>
      <input type='checkbox' name='agree' />
    </form>
    <div id="root"></div>
    <script src="https://identity-js.netlify.com/v1/netlify-identity-widget.js"></script>
<script>
// check for netlifyIdentity, redirect to admin if user is logging in
if (window.localStorage && window.netlifyIdentity) {
  netlifyIdentity.on('init', user => {
    if (!user) {
      netlifyIdentity.on('login', () => {
        document.location.href = '/admin/'
      })
    }
  })
}
</script>

</body>
</html>
